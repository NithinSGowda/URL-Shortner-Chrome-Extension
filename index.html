<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Nith's URL shortner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-container">
        <h1 data-aos="zoom-in" style="color: #ffffff;margin-top: 20px;">Nith's URL Shortner</h1>
        <h6 data-aos="fade-up" style="color: #00e1ff;">The shortest URL shortner</h2>
        <form>
            <input type="text" class="userID" name="user" value="2" hidden>
            <input type="text" name="textarea" class="fform-control" id="name" placeholder="Enter large url" data-type="url" data-msg="Please enter a valid URL" autofocus/><br>
            <button class="btn-get-started scrollto" style="border:none;" type="button">Shorten It</button>
        </form>
        
        <div class="result">
            Your short link : 
            <span class="result-text">
                
            </span>
            <button class="btn copy" type="button">
                Copy
            </button>
        </div>
        <div class="info">
           - Sign-in on <a href="https://nith.ml" target="_blank">https://nith.ml</a> to see analytics of your shortlinks -
        </div>
      </div>
</body>
<script src="index.js"></script>

</html>
